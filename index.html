<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <header>
        <h1>Temperature Converter</h1>
        <div  id="instructions">
            <ol>
                <li>Enter base temperature value in either Celsius or Fahrenheit.</li>
                <li>Press the Convert button to display the new converted temperature value.</li>
                <li>Press the Reset button to start over.</li>
            </ol>
        </div>
    </header>

    <main>
        <form id="celsius-form">
            <label for="cTemp"><input type="number" id="cTemp" name="cTemp">&deg;C</label>
                <span class="spacing"> OR </span>
            <label for="fTemp"><input type="number" id="fTemp" name="fTemp">&deg;F</label><br>
            <input type="submit" id="convertBtn" value="Convert">
            <button id="resetBtn">Reset</button>
        </form>
        
        <section id="results">
            <h3 id="base"></h3>
            <h1 id="newValue"></h1>
        </section>

    </main>
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
